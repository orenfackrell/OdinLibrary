<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Slab">
</head>
<body>
<form class="form-card" action="#" method="post">   
    <h2>Add a new book to your Library</h2>
    <div class="form-field">
        <label for="book-title">Book Title</label>
        <input type="text" id="book-title" name="book-title">
    </div>
    <div class="form-field">
        <label for="book-author">Book Author</label>
        <input type="text" id="book-author" name="book-author">
    </div>
    <div class="form-field">
        <label for="pages">#Pages (optional)</label>
        <input type="number" id="pages" name="pages">
    </div>
    <div class="form-field">
        <label for="read-validation">Have you read this book?</label>
        <input type="checkbox" id="read-validation" name="read-validation"> 
    </div> 
    <button class="confirm" type="submit">
        Add Book
    </button>
</form>




</body>
</html>
