<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Slab">
</head>
<body>
<form class="form-card" action="#" method="post">   
    <h3>Add a new book to your Library</h3>
    <div class="form-field">
        <label for="book-title">Book Title</label>
        <input type="text" id="book-title" name="book-title" required>
    </div>
    <div class="form-field">
        <label for="book-author">Book Author</label>
        <input type="text" id="book-author" name="book-author" required>
    </div>
    <div class="form-field">
        <label for="pages">#Pages (optional)</label>
        <input type="number" id="pages" name="pages">
    </div>
    <div class="form-field">
        <label for="read-validation">Have you read this book?</label>
        <input type="checkbox" id="read-validation" name="read-validation"> 
    </div> 
    <div class="button-wrapper">
        <button class="reset-data" type="button" onclick="clearMemory()">
            Reset Data
            </button>
        <button class="confirm" type="button" onclick="addBookToLibrary();addSpineToShelf();"> <!-- replace functions with -> onclick="validateAndClearForm()""-->
            Add Book
        </button>
    </div>
</form>

<div class="top-book-shelf">
    <div class="shelf-top"></div>
    <div class="shelf"></div>
    <div class="shelf"></div>
    <div class="shelf-base"></div>
</div>

<div class="bottom-book-shelf">
    <div class="shelf-top"></div>
    <div class="shelf"></div>
    <div class="shelf"></div>
    <div class="shelf"></div>
    <div class="shelf-base"></div>
</div>

<script src="scripts.js"></script>
</body>
</html>
