<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

        <form action="#" method="post" class="card" data-index="0" data-status="active">
        <div class="card-body">
            <div class="card-header">
                <p>Add Book</p>
                <div class="swipe-btn-container">
                    <button class="swipe-button swipe-left" type="button" onclick="handleSwipeLeft()">
                        <i class="ph-bold ph-caret-left"></i>
                        <button class="swipe-button swipe-right" type="button" onclick="handleSwipeRight()">
                        <i class="ph-bold ph-caret-right"></i>
                        </button>
                    </button>
                </div>
            </div>
            <div class="form-field">
                <label for="book-title">Title</label>
                <input type="text" id="book-title" name="book-title" required>
            </div>
            <div class="form-field">
                <label for="book-author">Author</label>
                <input type="text" id="book-author" name="book-author" required>
            </div>

            <div class="form-field">
                <label for="read-validation">Read?</label>
                <input type="checkbox" id="read-validation" name="read-validation">
            </div>                
            <div class="form-field">
                <label for="rating-input">Rating</label>
                <select name="rating-input" id="rating-input">
                    <option value="0" selected disabled>-- Rating /5 --</option>
                    <option value="1">1 star</option>
                    <option value="2">2 stars</option>
                    <option value="3">3 stars</option>
                    <option value="4">4 stars</option>
                    <option value="5">5 stars</option>
                </select>
            </div>        
            <div class="form-field">
                <button class="confirm-button" type="button" onclick="addBookToLibrary();addSpineToShelf();"> <!-- replace functions with -> onclick="validateAndClearForm()""-->
                Add Book
                </button>
            </div>
        </div>
        </form>


        <form class="card" data-index="1" data-status="unknown">
           <div class="card-body">
           <div class="card-header">
                <p>Add Book</p>
                <div class="swipe-btn-container">
                    <button class="swipe-button swipe-left" type="button" onclick="handleSwipeLeft()">
                        <i class="ph-bold ph-caret-left"></i>
                        <button class="swipe-button swipe-right" type="button" onclick="handleSwipeRight()">
                        <i class="ph-bold ph-caret-right"></i>
                        </button>
                    </button>
            </div>
            </div>
            
                <div class="form-field">
                    <label for="sorting">Sort by:</label>
                    <select name="sorting" id="sorting">
                        <option value="" selected disabled>-- Order --</option>
                        <option value="titleA-Z">Title A-Z</option>
                        <option value="titleZ-A">Title Z-A</option>
                        <option value="authorA-Z">Author A-Z</option>
                        <option value="authorZ-A">Author Z-A</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
                <div class="form-field">
                    <button class="confirm-button" id="reset" type="button" onclick="clearMemory()">
                        Delete Saved Data?
                    </button>
                </div>
        </div>

        </form>
    </div>
</div>


<div class="top-book-shelf">

    <div class="shelf"></div>
    <div class="shelf"></div>

</div>

<div class="bottom-book-shelf">

    <div class="shelf"></div>
    <div class="shelf"></div>
    <div class="shelf"></div>

</div>

<script src="scripts.js"></script>
</body>
</html>
